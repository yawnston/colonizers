<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Game over!</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngFor="let player of sortPlayersByRanking(gameEndInfo.players)">
      #{{ player.ranking }}: Player {{ player.player.id }} with {{ player.victoryPoints }} Points
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="closeAndNavigateAway()">OK</button>
  </div>
</ng-template>
