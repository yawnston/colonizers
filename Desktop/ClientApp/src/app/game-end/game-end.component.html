<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Game over!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let player of gameEndInfo.players">
          #{{ player.ranking }}: ID {{ player.playerInfo.id }}, {{ player.victoryPoints }} Points
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [routerLink]="['/']">OK</button>
      </div>
    </div>
  </div>
</div>
