<div *ngIf="isLoading$ | async" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="player-content" style="width:400px; height:200px; background-color:aquamarine">
  <span>{{ player.id }}</span>

  <div>
    <span class="font-weight-bold">Omnium:</span> {{ player.omnium }}
  </div>

  <div>
    <div class="font-weight-bold">Colonist:</div> {{ player.colonist?.name }}
  </div>

  <div style="display: flex">
    <div *ngFor="let module of player.hand">
      <app-module [module]="module"></app-module>
    </div>
  </div>

  <div>
    <div class="font-weight-bold">Colony count:</div> {{ player.colony?.length }}
  </div>
</div>
